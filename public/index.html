<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Country Info</title>
	<script src="https://kit.fontawesome.com/9a8ddb3d78.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1 class="logo"><i class="fa-solid fa-globe"></i> SearchCountries</h1>
		<div class="menu">
			<span>home</span>
			<span class="active">search</span>
		</div>
		<div class="search-input">
			<input type="text" class="search-input" placeholder="search for country ...">
			<div class="search-options"></div>
		</div>
	</header>
  <div class="search-results">
		<div class="flip-card">
			<div class="flip-card-inner">
				<div class="flip-card-front">
					<img src="">
				</div>
				<div class="flip-card-back">
					<h1 class="capital">Capital: <span></span></h1>
					<h1 class="population">population: <span></span></h1>
					<p>Architect & Engineer</p>
					<p>We love that guy</p>
				</div>
			</div>
		</div>
	</div>
  <script src="app.js"></script>
</body>
</html>
